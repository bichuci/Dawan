<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="./js/test.js"></script>

    <title>Carousel</title>

    <style>
        .carousel-control-prev-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='red' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
    }

        .carousel-control-next-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='red' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
    }

<body>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="max-width:8000px;">
            <div class="carousel-inner" >
                <div class="carousel-item active ">
                    <div class="d-flex justify-content-around" style="width:90%; margin: auto;">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-around" style="width:90%; margin: auto;">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                        <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    </div>
                </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-around" style="width:90%; margin: auto;">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                    <img style="width:14%;" src="./img/Venec.jpg" alt="First slide">
                </div>
            </div>
            </div>
            <a class="carousel-control-prev bg-dark  "  href="#carouselExampleControls" style="width:5%;  z-index:10;" role="button" data-slide="prev">
                <!-- FLECHE -->
                <span class="carousel-control-prev-icon text-danger" aria-hidden="true"></span>
                <!-- FIN FLECHE -->
                <span class="sr-only" >Previous</span>
            </a>
            <a class="carousel-control-next bg-dark" style="width:5%; z-index:10;" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
